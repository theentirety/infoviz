<div class="infovis-periodic row">
	<ul class="infovis-periodic-ul medium-block-grid-6" data-bind="foreach: periodic.charts">
		<li class="infovis-periodic-li" data-bind="event: { mouseover: function(data, event) { $root.tooltip.mouseover(data, event) }, mouseout: function() { $root.tooltip.show(false) } }, click: function(data) { $root.details.show(data) }">
			<div class="infovis-periodic-image" data-bind="css: 'icon-' + attributes.name"></div>
		</li>
	</ul>
</div>
